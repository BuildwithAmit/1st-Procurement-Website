  <!-- faq -->
  <div class="p-5 lg:p-16 mt-10">
    <h1 class="header-text">Frequenty Ask's Questions</h1>
    <p class="mt-5 text-zinc-500">
      Everything you need to know about product <br />
      Can't find answer you looking for?
      <span class="text-primary font-medium">
        Get in touch with our Friendly Team</span
      >
    </p>

    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4 mt-10">
      <div
        class="p-5 lg:p-8 rounded-xl"
        *ngFor="let faq of faqData"
      >
      <div class="flex justify-between items-center gap-x-3">
        <div>
          <h1 class="font-medium">{{faq.question}}</h1>
        </div>
        <div>
          <button class="btn bg-transparent bottom-0 lg:hidden" (click)="showAnswer(faq.id)">
            <span id="icon-{{faq.id}}" class="material-symbols-rounded plus-icon">
              add
              </span>
          </button>
        </div>
      </div>
      <div id="answer-{{faq.id}}" class="answer-div border-t-2 lg:border-0">
        <p class="mt-3 text-sm font-light">{{faq.answer}}</p>
      </div>

      </div>
    </div>
  </div>
  <!-- faq -->
  <div class="px-5 flex justify-center my-10">
    <div
      class="md:w-3/4 bg-blue-100 p-5 rounded-2xl flex justify-between items-center"
    >
      <div class="lg:flex gap-x-5 items-center">
        <div class="w-[3.5rem] h-[3.5rem]">
          <img
            class="img-contain"
            src="../../../assets/asserts/Avatar.png"
            alt=""
          />
        </div>
        <div>
          <p class="text-primary text-lg font-medium">Still have questions?</p>
          <p class="text-sm">Talk to our friendly team</p>
        </div>
      </div>
      <div>
        <button class="bg-secondary p-3 px-5 rounded-lg text-white">
          Get in Touch
        </button>
      </div>
    </div>
  </div>
